<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <form id="form">
      <p> <h3>1.) What is the Capital of Thailand ? </h3></p>
      <p id="capital"></p>

      <br>

      <input type="radio" id="chiang-mai" name="Thailand" value="Chiang Mai">
      <label for="chiang-mai"><h5>Chiang Mai</h5></label><br>

      <br>

      <input type="radio" id="bangkok" name="Thailand" value="Bangkok">
      <label for="bangkok"><h5>Bangkok</h5></label><br>

      <br>

      <input type="radio" id="phuket-city" name="Thailand" value="Phuket City">
      <label for="phuket-city"><h5>Phuket City</h5></label><br>

      <br>

      <input type="radio" id="pattaya" name="Thailand" value="Pattaya">
      <label for="pattaya"><h5>Pattaya</h5></label> <br>

      <br><br>

      <p> <h3>2.) What is the official language of Thailand ?</h3></p>
      <p id="language"></p>

      <br>

      <input type="radio" id="thai" name="Lingo" value="Thai">
      <label for="thai"><h5>Thai</h5></label> <br>

      <br>

      <input type="radio" id="khmer" name="Lingo" value="Khmer">
      <label for="khmer"><h5>Khmer</h5></label><br>

      <br>

      <input type="radio" id="isan" name="Lingo" value="Isan">
      <label for="isan"><h5>Isan</h5></label> <br>

      <br>

      <input type="radio" id="swahili" name="Lingo" value="Swahili">
      <label for="swahili"><h5>Swahili</h5></label> <br>

      <br><br>

      <p><h3>3.) What region of Thailand is Phuket located ?</h3></p>
      <p id="area"></p>

      <br>

      <input type="radio" id="northern-thailand" name="region" value="Northern Thailand">
      <label for="northern-thailand"><h5>Northern Thailand</h5></label> <br>

      <br>

      <input type="radio" id="southern-thailand" name="region" value="Southern Thailand">
      <label for="southern-thailand"><h5>Southern Thailand</h5></label> <br>

      <br>

      <input type="radio" id="western-thailand" name="region" value="Western Thailand">
      <label for="western-thailand"><h5>Western Thailand</h5></label> <br>

      <br>

      <input type="radio" id="eastern-thailand" name="region" value="Eastern Thailand">
      <label for="eastern-thailand"><h5>Eastern Thailand</h5></label> <br>

      <br>

      <input type="submit" id="submit" class="btn btn-primary btn-lg"><br>

      <br>
    </form>

  </div>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
  crossorigin="anonymous"></script>
</body>
</html>
