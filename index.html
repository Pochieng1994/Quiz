<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <form>
      <p> What is the Capital of Thailand ? </p>
      <p id="capital"></p>

      <br>

      <input type="radio" id="chiang-mai" name="Thailand" value="Chiang Mai">
      <label for="chiang-mai">Chiang Mai</label><br>

      <br>

      <input type="radio" id="bangkok" name="Thailand" value="Bangkok">
      <label for="bangkok">Bangkok</label><br>

      <br>

      <input type="radio" id="phuket-city" name="Thailand" value="Phuket City">
      <label for="phuket-city">Phuket City</label><br>

      <br>

      <input type="radio" id="pattaya" name="Thailand" value="Pattaya">
      <label for="pattaya">Pattaya</label> <br>

      <br><br>

      <p> What is the official Language of Thailand ?</p>
      <p id="language"></p>

      <br>

      <input type="radio" id="thai" name="Lingo" value="Thai">
      <label for="thai">Thai</label> <br>

      <br>

      <input type="radio" id="khmer" name="Lingo" value="Khmer">
      <label for="khmer">Khmer</label><br>

      <br>

      <input type="radio" id="isan" name="Lingo" value="Isan">
      <label for="isan">Isan</label> <br>

      <br>

      <input type="radio" id="swahili" name="Lingo" value="Swahili">
      <label for="swahili">Swahili</label> <br>

      <br><br>

      <p>What region of Thailand is Phuket located ?</p>
      <p id="area"></p>

      <br>

      <input type="radio" id="northern-thailand" name="region" value="Northern Thailand">
      <label for="northern-thailand">Northern Thailand</label> <br>

      <br>

      <input type="radio" id="southern-thailand" name="region" value="Southern Thailand">
      <label for="southern-thailand">Southern Thailand</label> <br>

      <br>

      <input type="radio" id="western-thailand" name="region" value="Western Thailand">
      <label for="western-thailand">Western Thailand</label> <br>

      <br>

      <input type="radio" id="eastern-thailand" name="region" value="Eastern Thailand">
      <label for="eastern-thailand">Eastern Thailand</label> <br>

      <br>

      <input type="submit" id="submit">
    </form>

  </div>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
  crossorigin="anonymous"></script>
</body>
</html>
